@if (persons.length === 0) {
  <div>Isikud puuduvad</div>
}

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Roll</th>
      <th>Change Role</th>
    </tr>
  </thead>
  <tbody>
    @for (person of persons; track person.id) {
      <tr>
        <!-- <td>{{$first}}</td>
        <td>{{$last}}</td> -->
        <td>{{person.id}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.email}}</td>
        <td>{{person.role}}</td>
        <td><button (click)="changeAdmin(person.id)">Change</button></td>
      </tr>
    }
  </tbody>
</table>
