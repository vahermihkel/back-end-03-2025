<div>{{message}}</div>

<form (ngSubmit)="addProduct()">
  <label>Name</label> <br>
  <input [(ngModel)]="newProduct.name" type="text" name="name" required> <br>
  <label>Price</label> <br>
  <input [(ngModel)]="newProduct.price" type="number" name="price"> <br>
  <label>Image</label> <br>
  <input [(ngModel)]="newProduct.image" type="text" name="image"> <br>
  <label>Active</label> <br>
  <input [(ngModel)]="newProduct.active" type="checkbox" name="active"> <br>
  <label>Category</label> <br>
  <input [(ngModel)]="newProduct.category.id" type="number" name="category"> <br>
  <button>Add</button>
</form>
